task buildAll(type: GradleBuild) {
    group = 'keepcommandhistory'
    tasks = [
            'forge:build',
            'fabric:build'
    ]
}

task forgeClient(type: GradleBuild) {
    group = 'keepcommandhistory'
    tasks = [
            ':forge:runClient'
    ]
}

task fabricClient(type: GradleBuild) {
    group = 'keepcommandhistory'
    tasks = [
            ':fabric:runClient'
    ]
}
